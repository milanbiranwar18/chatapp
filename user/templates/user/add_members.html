<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Members</title>
</head>
<body>
<form method="post">
    <table border="1">
        <thead>
        <tr>
            <th>Member id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Select Members</th>
        </tr>
        </thead>
        <tbody>
        {% for sts in user_list %}
        <tr>
            <td>{{sts.id}}</td>
            <td>{{sts.first_name}}</td>
            <td>{{sts.last_name}}</td>
            <td> <input name="members" type="checkbox" value="{{sts.id}}"></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    <br>
    <input type="submit" value="Add"> <br><br>
</form>
</body>
</html>
